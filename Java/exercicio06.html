<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor1 = parseInt(prompt("Escreva o primeiro valor "))
        var valor2 = parseInt(prompt("Escreva o segundo valor "))
        var valor3 = parseInt(prompt("Escreva o terceiro valor "))
        var valor4 = parseInt(prompt("Escreva o quarto valor "))

		if(valor1 > valor2  && valor1 > valor3 && valor1 > valor4)
		alert("o primeiro valor é : "+ valor1 + " o ultimo valor é : "+ valor4 + " e o maior deles é "+ valor1)

		else if(valor2 > valor1  && valor2 > valor3 && valor2 > valor4)
		alert("o primeiro valor é : "+ valor1 + " o ultimo valor é : "+ valor4 + " e o maior deles é "+ valor2)

		else if(valor3 > valor1  && valor3 > valor2 && valor3 > valor4)
		alert("o primeiro valor é : "+ valor1 + " o ultimo valor é : "+ valor4 + " e o maior deles é "+ valor3)

		else(valor4 > valor1  && valor4 > valor2 && valor4 > valor3)
		alert("o primeiro valor é : "+ valor1 + " o ultimo valor é : "+ valor4 + " e o maior deles é "+ valor4)
    </script>
</body>
</html>
