<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor1 = prompt("Escreva o primeiro valor ")
        var valor2 = prompt("Escreva o segundo valor ")
        var valor3 = prompt("Escreva o terceiro valor ")

        if (valor1 > valor2 && valor1 > valor3)
            alert("O valor "+ valor1 + " é maior")

        else if (valor2 > valor1 && valor2 > valor3)
            alert("O valor "+ valor2 + " é maior")

        else (valor3 > valor2 && valor3 > valor1)
            alert("O valor "+ valor3 + " é maior")


    </script>
</body>
</html>
