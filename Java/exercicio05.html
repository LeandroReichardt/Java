<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor1 = parseInt(prompt("Escreva o primeiro valor "))
        var valor2 = parseInt(prompt("Escreva o segundo valor "))
        var valor3 = parseInt(prompt("Escreva o terceiro valor "))
        var valor4 = parseInt(prompt("Escreva o quarto valor "))
        var valor5 = parseInt(prompt("Escreva o quinto valor "))
        var valor6 = parseInt(prompt("Escreva o sexto valor "))

        media = ((valor1 + valor2 + valor3 + valor4 + valor5 + valor6)/6)

        alert("A média entre os numeors "+ valor1 +" "+ valor2 +" "+ valor3 +" "+ valor4 +" "+ valor5 +" "+ valor6 +" é : "+media)



    </script>
</body>
</html>
